<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md Rakibul Islam Rakib" />
    <title>Flower-Shop Assignment-2</title>
    <link rel="icon" type="image/jpg" href="./assets/mrir_with_bg.jpg" />
    <!-- CDN -->
    <script
      src="https://kit.fontawesome.com/0bb4d66b38.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="max-w-[1480px] mx-auto bg-[#F5F8FF]">
      <nav
        class="flex items-center justify-between sm:py-10 py-5 sm:w-11/12 m-auto px-5"
      >
        <a href="./index.html"
          ><img
            class="sm:max-h-16 max-h-12"
            src="./assets/images/logo.png"
            alt="logo"
        /></a>
        <div class="flex items-center gap-5">
          <ul
            class="sm:flex hidden items-center gap-3 text-base font-medium text-gray-500"
          >
            <li class="hover:text-black duration-300">
              <a href="#header">Home</a>
            </li>
            <li class="hover:text-black duration-300"><a href="">Shop</a></li>
            <li class="hover:text-black duration-300">
              <a href="">About Us</a>
            </li>
          </ul>
          <button
            class="flex items-center gap-1 sm:text-lg text-base font-medium"
          >
            <i class="fa-solid fa-cart-shopping"></i> Cart (55$)
          </button>
        </div>
      </nav>
      <div
        id="header"
        class="py-5 flex sm:flex-nowrap items-end flex-wrap-reverse sm:w-11/12 m-auto justify-between gap-5"
      >
        <div class="sm:w-2/3 px-5">
          <h2 class="lg:text-5xl md:text-4xl sm:text-3xl text-2xl font-bold">
            ALWAYS
            <span class="text-orange-500"
              >FRESH <br />
              FLOWERS</span
            >
          </h2>
          <p class="text-gray-500 md:text-lg text-base mt-3">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img
          class="lg:w-9/12 md:w-1/2 sm:w-2/5 w-[100vw]"
          src="./assets/images/hero-flower.png"
          alt="hero-flower"
        />
      </div>
    </header>
    <main class="max-w-[1480px] mx-auto px-5 bg-[#F5F8FF]"></main>
    <footer class="max-w-[1480px] mx-auto px-5"></footer>
  </body>
</html>
